<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/article-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="arrow-back">
                    <div class="material-icons">arrow_back_ios</div>
                </div>
                <div class="header-title">
                    <h1>아무 말 대잔치</h1>
                </div>
                <button type="button" class="header-profile-img">
                    <img src="/img/mang_gom_profile2.png">
                </button>
                <div class="dropdown-content">
                    <div class="dropdown-menu" onclick="location.href='http:\/\/localhost:3000/member/edit'">회원정보수정</div>
                    <div class="dropdown-menu" onclick="location.href='http:\/\/localhost:3000/member/edit-pw'">비밀번호수정</div>
                    <div class="dropdown-menu">로그아웃</div>
                </div>
            </div>
        </header>
        <section class="wrap">
            <div class="content">
                <div class="title"><h2 id="article-title"></h2></div>
                <div class="article-info">
                    <div class="profile-img"></div>
                    <div class="writer-info">
                        <p id="article-writer" class="writer"></p>
                        <p id="article-datetime" class="datetime"></p>
                    </div>
                    
                    <div class="btns">
                        <button id="article-edit-btn" class="small-btn" type="button">수정</button>
                        <button id="article-delete-btn" class="small-btn" type="button">삭제</button>
                    </div>
                </div>
                <hr>
                <div class="article">
                    <div class="content-img"></div>
                    <p id="article-content"></p>
                    <div class="stats">
                        <div class="stats-box"><p id="view-count" class="status-nums"></p><p class="status-name">조회수</p></div>
                        <div class="stats-box"><p id="comment-count" class="status-nums"></p><p class="status-name">댓글</p></div>
                    </div>
                </div>
                <hr>
                <div class="comment-register comment-box">
                    <textarea id="comment-input" type="text" cols rows="4" placeholder="댓글을 남겨주세요!"></textarea>
                    <hr id="comment-hr">
                    <button class="comment-register-btn comment-register-disable comment-big-btn" type="button" disabled>댓글 등록</button>
                </div>
                <div class="comment-modify comment-box hidden">
                    <textarea id="comment-modify-input" type="text" cols rows="4"></textarea>
                    <hr id="comment-hr">
                    <button class="comment-modify-btn comment-modify-disable comment-big-btn" type="button" disabled>댓글 수정</button>
                </div>
                <div class="comment-list">
                    
                </div>
            </div>
            <div class="article-modal hidden">
                <div class="modal-body">
                    <h2>게시글을 삭제하시겠습니까?</h2>
                    <p>삭제한 내용은 복구 할 수 없습니다.</p>
                    <div class="modal-btn-wrap">
                        <button id="article-cancel-btn" class="modal-btn cancel-btn" type="button">취소</button>
                        <button id="article-check-btn" class="modal-btn check-btn">확인</button>
                    </div>
                    
                </div>
            </div>
            <div class="comment-modal hidden">
                <div class="modal-body">
                    <h2>댓글을 하시겠습니까?</h2>
                    <p>삭제한 내용은 복구 할 수 없습니다.</p>
                    <div class="modal-btn-wrap">
                        <button id="comment-cancel-btn" class="modal-btn cancel-btn" type="button">취소</button>
                        <button id="comment-check-btn" class="modal-btn check-btn">확인</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/article-detail.js"></script>
</body>
</html>
