<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="login.css">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>아무 말 대잔치</h1>
        </header>
        <section class="wrap">
            <div class="login-box">
                <h2>로그인</h2>
                <div class="login-input">
                    <div class="input-box">
                        <p>이메일</p>
                        <input id="email-input" type="text" name="email" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="input-box">
                        <p>비밀번호</p>
                        <input id="password-input" type="text" name="email" placeholder="비밀번호를 입력하세요">
                        <div class="helper-wrap"><p id="helper"></p></div>
                    </div>

                </div>
                <button class="login-btn login-btn-disabled" type="button" onclick="location.href='article'" disabled>로그인</button>
                <p id="register" onclick="location.href='member/register'">회원가입</p>
            </div>
        </section>
    </div>
    <script src="/login.js"></script>
</body>
</html>
