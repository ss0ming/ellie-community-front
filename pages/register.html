<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="arrow-back">
                    <div class="material-icons">arrow_back_ios</div>
                </div>
                <div class="header-title">
                    <h1>아무 말 대잔치</h1>
                </div>
                <div class="header-profile-img">

                </div>
            </div>
        </header>
        <section class="wrap">
            <div class="register-box">
                <h2>회원가입</h2>
                <div class="profile">
                    <div class="input-box">
                        <p>프로필 사진*</p>
                        <div class="helper-wrap"><p class="helper"></p></div>
                    </div>
                    <button class="register-img-btn" type="button">+</button>
                </div>
                <div class="modify-input">
                    <div class="input-box">
                        <p>이메일*</p>
                        <input id="email-input" type="text" name="email" placeholder="이메일을 입력하세요">
                        <div class="helper-wrap"><p id="email-helper" class="helper"></p></div>
                    </div>
                    <div class="input-box">
                        <p>비밀번호*</p>
                        <input id="password-input" type="text" name="pwd" placeholder="비밀번호를 입력하세요">
                        <div class="helper-wrap"><p id="password-helper" class="helper"></p></div>
                    </div>
                    <div class="input-box">
                        <p>비밀번호 확인*</p>
                        <input id="repeat-input" type="text" name="pwd_repeat" placeholder="비밀번호를 한번 더 입력하세요">
                        <div class="helper-wrap"><p id="repeat-helper" class="helper"></p></div>
                    </div>
                    <div class="input-box">
                        <p>닉네임*</p>
                        <input id="nickname-input" type="text" name="nickname" placeholder="닉네임을 입력하세요">
                        <div class="helper-wrap"><p id="nickname-helper" class="helper"></p></div>
                    </div>

                </div>
                <button class="register-btn register-btn-disabled" type="button" disabled>회원가입</button>
                <p id="login-btn" onclick="location.href='../login'">로그인하러 가기</p>
            </div>
        </section>
    </div>
    <script src="/register.js"></script>
</body>
</html>
