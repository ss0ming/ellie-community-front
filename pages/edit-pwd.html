<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/edit-pwd.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="arrow-back">
                    <div class="material-icons">arrow_back_ios</div>
                </div>
                <div class="header-title">
                    <h1 onclick="location.href='http:\/\/localhost:3000/article'">아무 말 대잔치</h1>
                </div>
                <button type="button" class="header-profile-img">
                    <img src="/img/mang_gom_profile2.png">
                </button>
                <div class="dropdown-content">
                    <div class="dropdown-menu" onclick="location.href='http:\/\/localhost:3000/member/edit'">회원정보수정</div>
                    <div class="dropdown-menu" onclick="location.href='http:\/\/localhost:3000/member/edit-pw'">비밀번호수정</div>
                    <div class="dropdown-menu logout-btn">로그아웃</div>
                </div>
            </div>
        </header>
        <section class="wrap">
            <div class="modify-box">
                <h2>비밀번호 수정</h2>
                <div class="pwd-input">
                    <div class="input-box">
                        <p>비밀번호</p>
                        <input id="password-input" type="text" name="password" placeholder="비밀번호를 입력하세요">
                        <div class="helper-wrap"><p id="password-helper" class="helper"></p></div>
                    </div>
                    <div class="input-box">
                        <p>비밀번호 확인</p>
                        <input id="repeat-input" type="text" name="password_repeat" placeholder="비밀번호를 한번 더 입력하세요">
                        <div class="helper-wrap"><p id="repeat-helper" class="helper"></p></div>
                    </div>

                </div>
                <button class="modify-btn modify-btn-disabled" type="button" disabled>수정하기</button>
                <div id="toast-message">수정완료</div>
            </div>
        </section>
    </div>
    <script type="module" src="/edit-pwd.js"></script>
</body>
</html>
