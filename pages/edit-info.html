<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/edit-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="arrow-back">
                    <div class="material-icons">arrow_back_ios</div>
                </div>
                <div class="header-title">
                    <h1>아무 말 대잔치</h1>
                </div>
                <button type="button" class="header-profile-img">
                    <img src="/img/mang_gom_profile2.png">
                </button>
                <div class="dropdown-content">
                    <div class="dropdown-menu" id="move-edit-info" onclick="location.href=''">회원정보수정</div>
                    <div class="dropdown-menu" id="move-edit-pw" onclick="location.href='edit-pw'">비밀번호수정</div>
                    <div class="dropdown-menu" id="logout">로그아웃</div>
                </div>
            </div>
        </header>
        <section class="wrap">
            <div class="modify-box">
                <h2>회원정보 수정</h2>
                <div class="profile">
                    <div class="input-box"><p>프로필 사진*</p></div>
                    <div class="profile-img">
                        <button class="modify-img-btn" type="button">변경</button>
                    </div>
                </div>
                <div class="modify-input">
                    <div class="input-box">
                        <p>이메일</p>
                        <p id="email">ellie1234@gmail.com</p>
                    </div>
                    <div class="input-box">
                        <p>닉네임</p>
                        <input id="nickname-input" type="text" name="nickname" placeholder="스타트업코드">
                        <div class="helper-wrap"><p id="nickname-helper" class="helper"></p></div>
                    </div>

                </div>
                <div class="btns">
                    <button id="modify-btn" type="button">수정하기</button>
                    <button id="withdraw" type="button">회원탈퇴</button>
                    <div id="toast-message">수정완료</div>
                </div>
            </div>
            <div class="modal hidden">
                <div class="modal-body">
                    <h2>회원탈퇴 하시겠습니까?</h2>
                    <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                    <div class="modal-btn-wrap">
                        <button class="modal-btn cancel-btn" type="button">취소</button>
                        <button class="modal-btn check-btn">확인</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="/edit-info.js"></script>
</body>
</html>
