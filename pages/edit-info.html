<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="edit-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="arrow-back">
                    <div class="material-icons">arrow_back_ios</div>
                </div>
                <div class="header-title">
                    <h1>아무 말 대잔치</h1>
                </div>
                <div class="header-profile-img">
                    <img src="/img/mang_gom_profile2.png">
                </div>
            </div>
        </header>
        <section class="wrap">
            <div class="modify-box">
                <h2>회원정보 수정</h2>
                <div class="profile">
                    <div class="input-box"><p>프로필 사진*</p></div>
                    <div class="profile-img">
                        <button class="modify-img-btn" type="button">변경</button>
                    </div>
                </div>
                <div class="modify-input">
                    <div class="input-box">
                        <p>이메일</p>
                        <p id="email">ellie1234@gmail.com</p>
                    </div>
                    <div class="input-box">
                        <p>닉네임</p>
                        <input type="text" name="nickname" value="스타트업코드">
                        <p id="helper">* helper text</p>
                    </div>

                </div>
                <button id="modify-btn" type="button">수정하기</button>
                <p id="withdraw">회원탈퇴</p>
                <button id="complete-btn" type="button">수정완료</button>
            </div>
        </section>
    </div>
    
</body>
</html>
