<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/edit-article.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>커뮤니티 - ellie.kim (김소민)</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrap">
                <div class="arrow-back">
                    <div class="material-icons">arrow_back_ios</div>
                </div>
                <div class="header-title">
                    <h1>아무 말 대잔치</h1>
                </div>
                <div class="header-profile-img">
                    <img src="/img/mang_gom_profile2.png">
                </div>
            </div>
        </header>
        <section class="wrap">
            <div class="content">
                <h2>게시글 수정</h2>
                <div class="inner-wrap">
                    <div class="field"><p>제목*</p></div>
                </div>
                <hr>
                <div class="inner-wrap title-wrap">
                    <textarea id="title-input" type="text" cols rows="4" maxlength='26'></textarea>
                </div>
                <hr>
                <div class="inner-wrap">
                    <div class="field"><p>내용*</p></div>
                </div>
                <hr>
                <div class="inner-wrap content-wrap">
                    <textarea id="content-input" type="text" cols rows="4"></textarea>
                </div>
                <hr>
                <div class="inner-wrap img-wrap">
                    <div class="helper-wrap"><p id="helper-text" class="helper"></p></div>
                    <div class="field"><p>이미지</p></div>
                    <div class="file-box">
                        <input type="file" value="파일 선택"> 
                    </div>
                </div>
                <button class="edit-btn edit-btn-disable" type="button" disabled>수정하기</button>
            </div>
            <script src="/edit-article.js"></script>
        </section>
    </div>
</body>
